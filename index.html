<!DOCTYPE html>
<html>

<head>
    <title>The Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
</head>

<body>
    <p class="title">THE SNAKE</p>
    <div class="board"></div>

    <p class="message"></p>

    <div class="navigation">
        <button class="up">↑</button><br>
        <button class="left">←</button>
        <button class="play">⚫</button>
        <button class="right">→</button><br>
        <button class="down">↓</button>
    </div>

    <div class="control">
        <button class="reset" hidden="true">Play Again!</button>
    </div>

    <div class="info">
        <span class="score">SCORE:<span id="score"></span></span>
        <span class="level">LEVEL:<span id="level"></span></span>
        <span class="highest">HIGHEST:<span id="highest"></span></span>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
